name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: gcc src/easymake.c -Iinclude -s -static -o easymake
    - name: Upload test build
      uses: actions/upload-artifact@v2
      with:
        name: linux-x64-build
        path: easymake
